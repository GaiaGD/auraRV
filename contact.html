<div id="contact-bg" class="container">
  
  <div class="row appear">
    <div class="col py-3">
      <h1 class="handwriting text-center palette-palegreen">
        Get in touch
      </h1>
    </div>
  </div>

  <div class="row appear">
    <div class="col-md-6 offset-md-3 mt-3 palette-palegreen">
      <p class="text-center">
        How can we help you today? 
      </p>
      <p class="text-center">
        You can send us a message or get in touch via email: <br>
        <b>
          example@mail.com
        </b>
      </p>
    </div>
  </div>

  <div class="row appear">
    <div class="col-md-6 offset-md-3 my-3">

      <form class="palette-lightgreen-bg palette-palegreen p-5">
        <div class="form-group">
          <label for="exampleFormControlInput1">Name</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Your Name">
        </div>
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Your message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Your message here" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary col-12 palette-palegreen-bg palette-lightgreen">Submit</button>

      </form>
      
    </div>
  </div>

  <div class="social my-5">
    <div class="row">
      <div class="col-md-6 offset-md-3 mt-3">
        <p class="text-center appear palette-palegreen">
