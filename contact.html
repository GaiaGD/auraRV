<!-- <div class="nav-cover palette-neg-beige-bg"></div> -->

<section class="palette-neg-beige-bg">

  <div id="contact-bg" class="container py-md-5">
    
    <div class="row appear">

      <div class="col py-5">
        <!-- <h1 class="handwriting text-center palette-purple">
          Get in touch
        </h1> -->
        <h5 class="text-center palette-white lineheight1half pb-sm-5 pb-2">
          How can we help you today? 
        </h5>

        <h5 class="text-center palette-white lineheight1half">
          You can get in touch via email:
        </h5>

        <h5 class="text-center palette-white lineheight1half bold d-none d-md-block">
          info@auracustomconversion.com
        </h5>

        <p class="text-center palette-white lineheight1half bold d-md-none">
          info@auracustomconversion.com
        </p>

        <h5 class="text-center palette-white lineheight1half">
          or send us a message:
        </h5>

      </div>

    </div>


    <div class="row appear">
      <div class="col-md-6 offset-md-3 my-3">

        <form class="palette-lightgreen-bg palette-neg-palegreen rounded p-md-5 p-3">
          <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Your Name">
          </div>
        <form>
          <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>

          <div class="form-group">
            <label for="exampleFormControlTextarea1">Your message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Your message here" rows="3"></textarea>
          </div>

          <button type="submit" class="btn btn-primary col-12 palette-neg-palegreen-bg palette-lightgreen">Submit</button>

        </form>
        
      </div>
    </div>

    <div class="social appear pb-5 my-md-5">
      <div class="row">
        <div class="col-md-6 offset-md-3 mt-3 pb-3">
          <h5 class="text-center palette-white lineheight1half">
              Or you can find us on Facebook or Instagram:
          </h5>
        </div>
      </div>

      <div class="container offset-md-5 col-sm-2 col-6">
        <div class="row">
          <div class="col-6">
            <img src="img/social/facebook-purple.svg">
          </div>
          <div class="col-6">
            <img src="img/social/instagram-purple.svg">
          </div>
        </div>
      </div>
    </div>

  </div>
